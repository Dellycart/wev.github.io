<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfect Circle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom glow for score text and title */
        .animate-text-glow {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.4);
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            0% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.4); }
            50% { text-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.6); }
            100% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.4); }
        }

        /* Specific animation for central score */
        .score-display.show {
            animation: score-pop-in 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        .score-display.hide {
             animation: score-fade-out 0.3s ease-out forwards;
        }

        @keyframes score-pop-in {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            70% { opacity: 1; transform: scale(1.1) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes score-fade-out {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }

        /* Add custom styles for the drawing path if not done via JS canvas */
        .drawing-path-glow { /* Can be used if a canvas element or SVG path needs a CSS glow */
            filter: drop-shadow(0 0 8px rgba(147, 197, 253, 0.8)) drop-shadow(0 0 15px rgba(168, 85, 247, 0.6));
        }

        /* Hide scrollbars */
        body {
            overflow: hidden;
        }

        /* Ensuring canvas elements are always full screen */
        #backgroundCanvas, #drawingCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /* Optional: for a subtle pulse on buttons */
        .game-button:hover {
            box-shadow: 0 0 20px rgba(147, 197, 253, 0.7); /* blue-300 with transparency */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-100 min-h-screen flex flex-col items-center justify-center font-inter overflow-hidden p-0 m-0 select-none">

    <div id="orientation-overlay" class="fixed inset-0 bg-black bg-opacity-95 flex flex-col items-center justify-center z-50 hidden">
        <i class="fas fa-mobile-alt text-6xl text-yellow-400 animate-pulse mb-4"></i>
        <p class="text-xl text-center text-yellow-400 font-semibold mb-2">Please rotate your device!</p>
        <p class="text-lg text-center text-gray-300">For the best experience, play in landscape mode.</p>
    </div>

    <canvas id="backgroundCanvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

    <div class="fixed top-0 left-0 w-full h-full flex flex-col justify-between items-center p-4 md:p-8 z-10 pointer-events-none">

        <div class="w-full flex flex-col items-center pointer-events-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-400 to-blue-500 mb-2 text-center animate-text-glow"
                aria-label=" Perfect Circle Game">
                Perfect Circle
            </h1>
            <p id="messageDisplay" class="text-center text-md md:text-lg text-gray-300 mt-2 min-h-[1.5rem]" aria-live="polite">Ready to draw a perfect circle?</p>
        </div>

        <div id="centralScoreDisplayWrapper" class="absolute inset-0 flex items-center justify-center pointer-events-none hidden">
            <span id="centralScoreText" class="score-display text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-blue-400 to-purple-400 text-6xl md:text-8xl font-extrabold opacity-0 transform scale-50">0%</span>
            <p id="scoreMessage" class="absolute mt-24 text-xl md:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-orange-400 hidden"></p>
        </div>


        <div class="w-full flex flex-col md:flex-row items-center justify-center gap-4 pointer-events-auto mb-4">
            <button id="startButton"
                    class="game-button px-8 py-3 rounded-full text-lg font-bold shadow-lg transform transition duration-300 ease-in-out hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-75 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white"
                    aria-label="Start New Game">
                Start
            </button>
            <button id="tryAgainButton"
                    class="game-button px-8 py-3 rounded-full text-lg font-bold shadow-lg transform transition duration-300 ease-in-out hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-75 bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-600 hover:to-pink-700 text-white"
                    aria-label="Clear and Try Again" style="display: none;"> Clear
            </button>
        </div>
    </div>

    <canvas id="drawingCanvas"
            class="block cursor-crosshair fixed top-0 left-0 w-full h-full z-5"
            aria-label="Interactive drawing area. Draw a perfect circle."
            tabindex="0"></canvas>

    <div id="customMessageBox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div id="messageBoxInner" class="bg-gray-800 rounded-xl p-8 shadow-2xl border border-purple-700 max-w-sm w-11/12 text-center transform scale-0 opacity-0 transition-all duration-300 ease-out">
            <h3 id="messageBoxTitle" class="text-2xl font-bold text-purple-400 mb-4"></h3>
            <p id="messageBoxContent" class="text-gray-200 mb-6"></p>
            <button id="messageBoxClose"
                    class="game-button px-6 py-3 rounded-full text-lg font-bold shadow-lg transform transition duration-300 ease-in-out hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-75 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white"
                    aria-label="Close message">
                OK
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
